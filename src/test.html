<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCareUS</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
      /* Hiệu ứng trượt mượt */
      html {
          scroll-behavior: smooth;
      }

      /* Navbar style */
      .navbar-nav .nav-link {
          margin: 0 12px;
          font-size: 18px;
      }

      .nav-link.active {
          border-bottom: 2px solid #007bff;
          color: #007bff !important;
      }

      section {
          height: 100vh;
          padding: 80px 0;
      }

      /* Footer style */
      footer {
          background: #1f1f1f;
          color: #fff;
          padding: 50px 0;
      }
  </style>

</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top px-4">
    <a class="navbar-brand fw-bold fs-3" href="#home">
      <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" width="32">
      PetCareUS
    </a>
    
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <!-- Trỏ xuống footer -->
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        <span class="me-2">Customer</span>
        <span class="text-danger">@cus_name</span>
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" width="36" class="ms-2">
      </div>

    </div>
  </nav>



  <!-- HOME SECTION -->
  <section id="home" style="background:#d9f2ff;">
      <div class="container text-center">
          <h1>Welcome to PetCareUS</h1>
      </div>
  </section>


  <!-- ABOUT SECTION -->
  <section id="about" style="background:#ffe1e8;">
      <div class="container text-center">
          <h1>About Us</h1>
          <p>Information about our pet care system...</p>
      </div>
  </section>



  <!-- FOOTER = CONTACT -->
  <footer id="contact">
    <div class="container text-center">
      <h2>Contact Us</h2>
      <p>Email: support@petcareus.com</p>
      <p>Phone: 0123 456 789</p>
      <p>Address: 123 Pet Street, HCM City</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
