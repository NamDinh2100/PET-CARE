<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | PetCareUS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Định nghĩa biến màu tùy chỉnh */
        :root {
            --bs-blue-primary: #2167FF;
            --bs-gray-text: #808080;
            --bs-red-error: #FF0000;
            --bs-box-shadow-sm: 0px 4px 10px rgba(0, 0, 0, 0.25); /* shadow-input */
            --bs-box-shadow-lg: 0px 4px 20px rgba(0, 0, 0, 0.25); /* shadow-section */
        }

        /* Định nghĩa font chữ tùy chỉnh */
        .font-abhaya {
            font-family: 'Abhaya Libre', serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Các lớp tiện ích tùy chỉnh */
        .text-blue-primary { color: var(--bs-blue-primary); }
        .text-red-error { color: var(--bs-red-error) !important; }
        .shadow-input { box-shadow: var(--bs-box-shadow-sm) !important; }

        /* Custom style cho Login Input */
        .login-input {
            /* w-full max-w-xl h-[52px] bg-white rounded-xl px-4 shadow-input border border-black text-xl font-inter */
            width: 100%;
            height: 52px;
            background-color: white;
            border-radius: 0.75rem !important; /* rounded-xl */
            padding: 0.5rem 1rem;
            box-shadow: var(--bs-box-shadow-sm) !important;
            border: 1px solid black;
            font-size: 1.25rem; /* text-xl */
            font-family: 'Inter', sans-serif;
            color: black;
            opacity: 1; 
            transition: opacity 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            /* Tùy chỉnh placeholder */
            color: var(--bs-gray-text); /* text-gray-text */
        }
        /* Style khi focus */
        .login-input:focus {
            color: black; /* focus:text-black */
            outline: none;
            border-color: var(--bs-blue-primary);
            box-shadow: 0 0 0 0.25rem rgba(33, 103, 255, 0.25); /* focus:ring-2 focus:ring-blue-primary */
        }

        /* Custom Button Style cho LOGIN */
        .login-button {
            /* w-[159px] h-[70px] bg-white border-5 border-blue-primary text-blue-primary font-abhaya-bold rounded-full shadow-input text-3xl */
            width: 159px;
            height: 70px;
            border: 5px solid var(--bs-blue-primary); 
            background-color: white; 
            color: var(--bs-blue-primary);
            font-weight: bold;
            border-radius: 9999px !important; /* rounded-full */
            box-shadow: var(--bs-box-shadow-sm) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease-in-out;
            font-family: 'Abhaya Libre', serif;
            font-size: 1.875rem; /* text-3xl */
        }
        .login-button:hover {
            /* hover:bg-blue-primary hover:text-white */
            background-color: var(--bs-blue-primary); 
            color: white; 
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;"> 
    
    <div class="bg-white rounded-4 shadow-lg p-0" style="width: 100%; max-width: 768px; min-height: 500px; box-shadow: var(--bs-box-shadow-lg);">
        
        <div class="d-flex justify-content-center align-items-center px-4 py-3 border-bottom border-secondary bg-light rounded-top-4">
            
            <h1 class="fs-1 fw-bold text-black font-abhaya mb-0 py-3">LOGIN</h1>
        </div>

        <form class="p-4 p-md-5 d-flex flex-column gap-4" onsubmit="event.preventDefault(); alert('Login Attempted (Mock)!');">
            
            <div class="d-flex flex-column gap-4">
                
                <div class="d-flex justify-content-center">
                    <input type="email" placeholder="Email" class="login-input form-control" style="max-width: 42rem;" required>
                </div>

                <div class="d-flex justify-content-center">
                    <input type="password" placeholder="Password" class="login-input form-control" style="max-width: 42rem;" required>
                </div>

                <div class="d-flex justify-content-end mx-auto pt-2" style="max-width: 42rem;">
                    <a href="test15.html" class="fs-5 font-abhaya text-red-error hover-underline text-decoration-none transition">
                        Forgot password?
                    </a>
                </div>
            </div>

            <div class="text-center pt-4">
                <p class="fs-4 font-abhaya text-black mb-0">
                    Already have no account? 
                    <a href="test4.html" class="font-abhaya fw-bold text-blue-primary hover-underline text-decoration-none transition">
                        JOIN WITH US
                    </a>
                </p>
            </div>

            <div class="d-flex justify-content-center pt-5">
                <button type="submit" class="login-button text-decoration-none">
                    LOGIN
                </button>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
