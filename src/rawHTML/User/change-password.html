<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu | PetCareUS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Định nghĩa biến màu tùy chỉnh */
        :root {
            --bs-blue-primary: #2167FF;
            --bs-error-icon: #852221;
            --bs-box-shadow-sm: 0px 4px 10px rgba(0, 0, 0, 0.25); /* shadow-input */
            --bs-box-shadow-lg: 0px 4px 20px rgba(0, 0, 0, 0.25); /* shadow-section */
        }

        /* Định nghĩa font chữ tùy chỉnh */
        .font-abhaya-title {
            font-family: 'Abhaya Libre', serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Các lớp tiện ích tùy chỉnh */
        .text-blue-primary { color: var(--bs-blue-primary); }
        .text-error-icon { color: var(--bs-error-icon) !important; }
        .shadow-input { box-shadow: var(--bs-box-shadow-sm) !important; }

        /* Custom style cho Password Input */
        .password-input {
            /* w-full h-[52px] bg-white rounded-xl px-4 shadow-input border border-black text-xl font-inter */
            width: 100%;
            height: 52px;
            background-color: white;
            border-radius: 0.75rem !important; /* rounded-xl */
            padding: 0.5rem 1rem;
            box-shadow: var(--bs-box-shadow-sm) !important;
            border: 1px solid black;
            font-size: 1.25rem; /* text-xl */
            font-family: 'Inter', sans-serif;
            color: black;
            opacity: 1; /* Mặc định */
            transition: opacity 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        /* Mặc định cho Placeholder */
        .password-input::placeholder {
            color: rgba(0, 0, 0, 0.4); /* placeholder:opacity-40 */
            opacity: 1;
        }
        /* Style khi focus */
        .password-input:focus {
            opacity: 1; 
            outline: none;
            border-color: var(--bs-blue-primary);
            box-shadow: 0 0 0 0.25rem rgba(33, 103, 255, 0.25); /* focus:ring-2 focus:ring-blue-primary */
        }

        /* Custom Button Style cho SUBMIT */
        .btn-password-submit {
            /* w-[122px] h-[45px] bg-white border-2 border-blue-primary rounded-[10px] shadow-input text-xl */
            width: 122px;
            height: 45px;
            border: 2px solid var(--bs-blue-primary); 
            background-color: white; 
            color: var(--bs-blue-primary);
            font-weight: bold;
            border-radius: 10px !important; 
            box-shadow: var(--bs-box-shadow-sm) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease-in-out;
            font-family: 'Abhaya Libre', serif;
            font-size: 1.25rem; /* text-xl */
        }
        .btn-password-submit:hover {
            /* hover:bg-blue-primary hover:text-white */
            background-color: var(--bs-blue-primary); 
            color: white; 
        }

        /* Custom style cho Close Button */
        .btn-close-custom {
            /* w-10 h-10 sm:w-14 sm:h-14 text-error-icon rounded-full hover:bg-gray-300 */
            width: 40px; 
            height: 40px;
            /* sm:w-14 sm:h-14 */
            /* Dùng media query để điều chỉnh kích thước trên sm trở lên */
            /* @media (min-width: 576px) { width: 56px; height: 56px; } */
            
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bs-error-icon);
            border-radius: 50%;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-close-custom:hover {
            background-color: #D9D9D9; /* Màu xám nhẹ */
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;"> 
    
    <div class="bg-white rounded-4 shadow-lg p-0" style="width: 100%; max-width: 509px; min-height: 400px; box-shadow: var(--bs-box-shadow-lg);">
        
        <div class="d-flex justify-content-between align-items-center px-4 py-3 border-bottom border-secondary bg-light rounded-top-4">
            
            <h1 class="fs-2 fw-bold text-black font-abhaya-title mb-0">ĐỔI MẬT KHẨU</h1>
            
            <button class="btn-close-custom btn p-0" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-100 h-100" style="width: 24px; height: 24px;">
                    <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.3 10.7L12.7 14l3.6 3.3-.7.7-3.6-3.3-3.6 3.3-.7-.7 3.6-3.3-3.6-3.3.7-.7 3.6 3.3 3.6-3.3.7.7z"/>
                </svg>
            </button>
        </div>

        <form class="p-4 p-md-5 d-flex flex-column gap-4" onsubmit="event.preventDefault(); alert('Password Change Attempted (Mock)!');">

            <div class="position-relative">
                <input type="password" placeholder="Enter your old password" class="password-input form-control" required>
            </div>

            <div class="position-relative">
                <input type="password" placeholder="Enter your new password" class="password-input form-control" required>
            </div>

            <div class="position-relative">
                <input type="password" placeholder="Confirm your new password" class="password-input form-control" required>
            </div>

            <div class="d-flex justify-content-center pt-3">
                <button type="submit" class="btn-password-submit text-decoration-none">
                    SUBMIT
                </button>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
