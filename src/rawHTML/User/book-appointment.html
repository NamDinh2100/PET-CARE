<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Hẹn | PetCareUS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Inter:wght@400;500&family=Iceberg&display=swap" rel="stylesheet">
    
    <style>
        /* Định nghĩa biến màu tùy chỉnh */
        :root {
            --bs-blue-primary: #2167FF;
            --bs-blue-dark: #001C57;
            --bs-header-gray: #D9D9D9;
            --bs-gray-medium: #B1A4A4;
            --bs-gray-light: #D9D9D9;
            --bs-error-icon: #852221;
            --bs-box-shadow-sm: 0px 4px 10px rgba(0, 0, 0, 0.25);
        }

        /* Định nghĩa font chữ tùy chỉnh */
        .font-abhaya-title {
            font-family: 'Abhaya Libre', serif;
        }
        .font-iceberg {
            font-family: 'Iceberg', sans-serif;
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Các lớp tiện ích tùy chỉnh */
        .bg-header-gray { background-color: var(--bs-header-gray); }
        .text-blue-primary { color: var(--bs-blue-primary); }
        .text-error-icon { color: var(--bs-error-icon) !important; }

        /* Custom style cho Input Field */
        .input-field, .textarea-field {
            /* Tương đương w-full h-[52px] bg-white rounded-xl px-4 shadow-input border border-black */
            height: 52px;
            background-color: white;
            border-radius: 0.75rem !important; /* rounded-xl */
            padding-left: 1rem;
            padding-right: 1rem;
            box-shadow: var(--bs-box-shadow-sm) !important;
            border: 1px solid black;
            font-size: 1.25rem; /* text-xl */
            font-family: 'Inter', sans-serif;
            color: black;
            opacity: 0.4; /* Opacity mặc định (Tailwind placeholder:opacity-40) */
            transition: opacity 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .input-field:focus, .textarea-field:focus {
            opacity: 1; 
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(33, 103, 255, 0.25); /* focus:ring-2 focus:ring-blue-primary */
        }
        
        /* Custom style cho Textarea */
        .textarea-field {
            height: 140px; /* h-[140px] */
            padding-top: 1rem;
            padding-bottom: 1rem;
            resize: vertical;
        }

        /* Custom Button Style cho SUBMIT */
        .btn-submit-appointment {
            /* w-[159px] h-[70px] bg-white border-5 border-blue-primary text-blue-primary font-abhaya-bold rounded-full shadow-input text-3xl */
            width: 159px;
            height: 70px;
            border: 5px solid var(--bs-blue-primary); 
            background-color: white; 
            color: var(--bs-blue-primary);
            font-weight: bold;
            border-radius: 9999px !important; /* rounded-full */
            box-shadow: var(--bs-box-shadow-sm) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s ease-in-out;
            font-family: 'Abhaya Libre', serif;
            font-size: 1.875rem; /* text-3xl */
        }
        .btn-submit-appointment:hover {
            background-color: rgba(33, 103, 255, 0.1); /* blue-primary/10 */
        }
    </style>
</head>
<body class="bg-light"> 
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid max-w-[1340px] px-4 px-md-0 mx-auto">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <div class="rounded-pill bg-header-gray d-flex align-items-center justify-content-center me-2" style="width: 50px; height: 50px;">
                        <span class="fs-2 font-iceberg text-black">PC</span>
                    </div>
                    <span class="fs-2 font-iceberg text-blue-primary">PetCareUS</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fs-4 font-abhaya-title fw-normal me-4">
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="index.html">TRANG CHỦ</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="about.html">VỀ CHÚNG TÔI</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="contact-info.html">LIÊN HỆ</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center">
                        <div class="text-end d-none d-sm-block me-3">
                            <p class="fs-5 fw-bold text-black mb-0 font-abhaya-title">Customer</p>
                            <p class="fs-6 font-abhaya-title mb-0 text-danger" style="color: var(--bs-error-icon);">@cus_name</p>
                        </div>
                        
                        <div class="dropdown">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle active" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="bg-header-gray rounded-circle d-flex align-items-center justify-content-center fw-bold text-black" style="width: 48px; height: 48px; font-size: 1.25rem;">
                                    C
                                </div>
                            </a>
                            <ul class="dropdown-menu text-small shadow-sm" style="font-family: var(--bs-font-sans-serif);">
                                <li><a class="dropdown-item text-blue-primary fw-bold" href="profile.html">Hồ sơ người dùng</a></li>
                                <li><a class="dropdown-item" href="manage-appointments.html">Quản lý cuộc hẹn</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="container mx-auto max-w-[1340px] pt-4 pb-5">
            
            <h1 class="fs-1 fw-bold text-black font-abhaya-title text-center mb-5">ĐẶT LỊCH HẸN</h1>

            <form class="col-12 col-lg-8 mx-auto shadow-custom-lg bg-white rounded-4 p-4 p-md-5" onsubmit="event.preventDefault(); alert('Appointment Submitted (Mock)!');">
                
                <div class="d-flex flex-column gap-5">

                    <div class="position-relative">
                        <select class="input-field form-select" id="petSelect" required style="height: 52px; opacity: 1; padding-right: 3rem;">
                            <option value="" disabled selected class="text-secondary opacity-40">SELECT YOUR PET</option>
                            <option value="1">Vàng (Golden Retriever)</option>
                            <option value="2">Miu (Scottish Fold)</option>
                            <option value="3">Thỏ (Netherland Dwarf)</option>
                        </select>
                        </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <input type="date" placeholder="DATE" value="2025-09-01" 
                                   class="input-field w-100" required>
                        </div>
                        
                        <div class="col-md-6 position-relative">
                            <input type="text" placeholder="TIME (Ex: 10:00 AM)" value="10:00 AM" 
                                   class="input-field w-100 ps-4" required>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="position-absolute end-0 top-50 translate-middle-y me-3 opacity-50" style="width: 28px; height: 28px;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="position-relative">
                        <select class="input-field form-select" id="serviceSelect" required style="height: 52px; opacity: 1; padding-right: 3rem;">
                            <option value="" disabled selected class="text-secondary opacity-40">SELECT OUR SERVICE</option>
                            <option value="1">Khám tổng quát</option>
                            <option value="2">Tiêm phòng</option>
                            <option value="3">Phẫu thuật</option>
                            <option value="4">Cấp cứu 24/7</option>
                        </select>
                        </div>

                    <div>
                        <textarea placeholder="Note something..." class="textarea-field w-100 form-control" style="resize: vertical;"></textarea>
                    </div>

                    <div class="d-flex justify-content-center pt-4">
                        <button type="submit" class="btn-submit-appointment text-decoration-none">
                            SUBMIT
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
