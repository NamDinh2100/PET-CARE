<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Dùng | PetCareUS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Iceberg&display=swap" rel="stylesheet">
    
    <style>
        /* Định nghĩa biến màu tùy chỉnh */
        :root {
            --bs-blue-primary: #2167FF;
            --bs-header-gray: #D9D9D9;
            --bs-red-danger: #FF0000;
            --bs-gray-medium: #B1A4A4;
            --bs-gray-light: #D9D9D9;
            --bs-box-shadow-sm: 0px 4px 10px rgba(0, 0, 0, 0.25);
            --bs-box-shadow-section: 0px 4px 20px rgba(0, 0, 0, 0.25);
        }

        /* Định nghĩa font chữ tùy chỉnh */
        .font-abhaya-title {
            font-family: 'Abhaya Libre', serif;
        }
        .font-iceberg {
            font-family: 'Iceberg', sans-serif;
        }

        /* Các lớp tiện ích tùy chỉnh */
        .bg-header-gray { background-color: var(--bs-header-gray); }
        .text-blue-primary { color: var(--bs-blue-primary); }
        .shadow-custom-lg { box-shadow: var(--bs-box-shadow-section) !important; }
        .border-gray-medium { border-color: var(--bs-gray-medium) !important; }

        /* Custom Input Style for Forms (Bo góc 20px, shadow) - Tương đương kích thước medium */
        .input-box-md {
            height: 50px; /* Tương đương h-12 */
            padding: 0.5rem 1.25rem;
            border-radius: 20px !important;
            box-shadow: var(--bs-box-shadow-sm);
            border: 1px solid #ced4da;
            font-size: 1.25rem; /* Text size approximation */
            font-family: 'Abhaya Libre', serif;
        }

        /* Custom Button Style (Update button) */
        .btn-update-outline { 
            /* w-[159px] h-[70px] */
            width: 159px;
            height: 70px;
            color: var(--bs-blue-primary); 
            border: 3px solid var(--bs-blue-primary); 
            background-color: white; 
            border-radius: 20px; /* rounded-[20px] */
            box-shadow: var(--bs-box-shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-update-outline:hover {
            color: var(--bs-blue-primary); 
            background-color: rgba(33, 103, 255, 0.1); /* blue-primary/10 */
        }
        .btn-update-outline-text {
            font-size: 1.5rem; /* text-3xl md:text-4xl */
        }
        
        /* Tùy chỉnh màu Border cho SAVED (tạm thời sử dụng màu green của Bootstrap) */
        .border-green-500 { border-color: #198754 !important; } 

    </style>
</head>
<body class="bg-light"> 
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid max-w-[1340px] px-4 px-md-0 mx-auto">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <div class="rounded-pill bg-header-gray d-flex align-items-center justify-content-center me-2" style="width: 50px; height: 50px;">
                        <span class="text-3xl font-iceberg text-black">PC</span>
                    </div>
                    <span class="fs-2 font-iceberg text-blue-primary">PetCareUS</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fs-4 font-abhaya-title fw-normal me-4">
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="index.html">TRANG CHỦ</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="about.html">VỀ CHÚNG TÔI</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="contact-info.html">LIÊN HỆ</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center">
                        <div class="text-end d-none d-sm-block me-3">
                            <p class="fs-5 fw-bold text-black mb-0 font-abhaya-title">Customer</p>
                            <p class="fs-6 font-abhaya-title text-danger mb-0" style="color: var(--bs-red-danger);">@cus_name</p>
                        </div>
                        
                        <div class="dropdown">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle active" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="bg-header-gray rounded-circle d-flex align-items-center justify-content-center text-xl fw-bold text-black" style="width: 48px; height: 48px;">
                                    C
                                </div>
                            </a>
                            <ul class="dropdown-menu text-small shadow-sm" style="font-family: var(--bs-font-sans-serif);">
                                <li><a class="dropdown-item text-blue-primary fw-bold" href="profile.html">Hồ sơ người dùng</a></li>
                                <li><a class="dropdown-item" href="manage-appointments.html">Quản lý cuộc hẹn</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="container mx-auto max-w-[1340px] pt-4 pb-5">
            
            <h1 class="fs-1 fw-bold text-black font-abhaya-title text-center mb-5">HỒ SƠ NGƯỜI DÙNG</h1>

            <form id="profile-form" onsubmit="event.preventDefault(); handleUpdate();" class="col-12 col-lg-8 mx-auto shadow-custom-lg bg-white rounded-4 p-4 p-md-5">
                
                <div class="d-flex align-items-center mb-5 border-bottom pb-4">
                    <div class="rounded-circle bg-gray-light d-flex align-items-center justify-content-center me-4" style="width: 80px; height: 80px;">
                        <span class="fs-2 fw-bold text-black">A</span>
                    </div>
                    
                    <div>
                        <h2 class="fs-3 font-abhaya-title fw-bold text-black mb-1">Customer</h2>
                        <p class="fs-5 font-abhaya-title fw-normal text-secondary mb-0">@cus_name</p>
                    </div>
                    
                    <button type="button" class="btn btn-outline-secondary ms-auto px-4 py-2 rounded-pill font-abhaya-title fs-5" style="border-width: 2px;">
                        Edit Photo
                    </button>
                </div>
                
                <div class="row g-4">
                    
                    <div class="col-12">
                        <label for="full_name" class="form-label fs-4 font-abhaya-title fw-bold text-black mb-2">FULL NAME:</label>
                        <input type="text" id="full_name" value="Nguyễn Văn A" class="form-control input-box-md" required>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label fs-4 font-abhaya-title fw-bold text-black mb-2">EMAIL:</label>
                        <input type="email" id="email" value="customer@example.com" class="form-control input-box-md" required>
                    </div>

                    <div class="col-12">
                        <label for="phone" class="form-label fs-4 font-abhaya-title fw-bold text-black mb-2">PHONE NUMBER:</label>
                        <input type="tel" id="phone" value="0987654321" class="form-control input-box-md">
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label fs-4 font-abhaya-title fw-bold text-black mb-2">PASSWORD:</label>
                        <input type="password" id="password" value="********" class="form-control input-box-md text-secondary" readonly>
                    </div>
                </div>

                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center pt-5 mt-4 border-top border-gray-medium">
                    
                    <a href="pet-profile.html" class="text-decoration-underline text-black fs-4 fs-md-3 font-abhaya-title fw-normal mb-3 mb-md-0 transition text-blue-primary-hover">
                        HỒ SƠ THÚ CƯNG (PET PROFILE)
                    </a>

                    <button type="submit" class="btn-update-outline">
                        <span class="btn-update-outline-text font-abhaya-title fw-bold text-blue-primary">
                            Update
                        </span>
                    </button>
                </div>
            </form>
            
            </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function handleUpdate() {
            // Logic cập nhật hồ sơ giả định
            console.log("Profile update initiated.");
            const updateButton = document.querySelector('.btn-update-outline-text');
            const buttonElement = document.querySelector('.btn-update-outline');
            
            // Hiển thị trạng thái SAVED
            updateButton.textContent = 'SAVED!';
            buttonElement.classList.remove('border-primary'); // Loại bỏ border-blue-primary mặc định
            buttonElement.classList.add('border-green-500'); // Thêm border màu xanh lá

            // Đặt lại sau 2 giây
            setTimeout(() => {
                updateButton.textContent = 'Update';
                buttonElement.classList.remove('border-green-500');
                buttonElement.classList.add('border-primary'); // Trả lại border-blue-primary mặc định
            }, 2000);
        }
    </script>
</body>
</html>
