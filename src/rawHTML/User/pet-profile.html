<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Thú Cưng | PetCareUS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Iceberg&display=swap" rel="stylesheet">
    
    <style>
        /* Định nghĩa biến màu tùy chỉnh */
        :root {
            --bs-blue-primary: #2167FF;
            --bs-blue-dark: #001C57;
            --bs-header-gray: #D9D9D9;
            --bs-gray-medium: #B1A4A4;
            --bs-gray-light: #D9D9D9;
            --bs-error-red: #852221;
            --bs-box-shadow-sm: 0px 4px 10px rgba(0, 0, 0, 0.25);
            --bs-box-shadow-lg: 0px 4px 20px rgba(0, 0, 0, 0.25);
        }

        /* Định nghĩa font chữ tùy chỉnh */
        .font-abhaya-title {
            font-family: 'Abhaya Libre', serif;
        }
        .font-iceberg {
            font-family: 'Iceberg', sans-serif;
        }

        /* Các lớp tiện ích tùy chỉnh */
        .bg-header-gray { background-color: var(--bs-header-gray); }
        .text-blue-primary { color: var(--bs-blue-primary); }
        .shadow-custom-lg { box-shadow: var(--bs-box-shadow-lg) !important; }
        .text-error-red { color: var(--bs-error-red) !important; }

        /* Custom Input/Select/Date field style */
        .input-field {
            /* Tương đương h-12/text-xl/p-3 */
            height: 50px; 
            padding: 0.5rem 1.25rem;
            font-size: 1.25rem; 
            font-family: 'Abhaya Libre', serif;
            box-shadow: var(--bs-box-shadow-sm) !important;
            border-radius: 20px !important;
        }

        /* Custom Input Group (Weight field) */
        .input-group-weight {
            /* Tương đương w-[324px] rounded-2xl border border-black shadow-input */
            width: 324px;
            max-width: 100%;
            border: 1px solid black;
            border-radius: 20px !important;
            box-shadow: var(--bs-box-shadow-sm) !important;
            overflow: hidden;
        }
        .input-group-weight .form-control {
            border: none;
            box-shadow: none !important;
            height: 50px;
            padding: 0.5rem 1.25rem;
            font-size: 1.25rem; 
            font-family: 'Abhaya Libre', serif;
        }
        .input-group-weight .input-group-text {
            /* w-1/3 bg-gray-50 text-xl font-semibold text-gray-700 */
            width: 33.33%;
            background-color: #f8f9fa; /* gray-50 */
            color: #495057; /* text-gray-700 */
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Custom Button Style (Save/Update) */
        .btn-save-primary {
            /* px-12 py-3 bg-blue-primary text-white font-abhaya-title text-2xl font-bold rounded-2xl shadow-md */
            padding: 0.75rem 3rem;
            background-color: var(--bs-blue-primary);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 20px !important;
            box-shadow: var(--bs-box-shadow-sm) !important;
            border: none;
            transition: background-color 0.15s ease-in-out;
            font-family: 'Abhaya Libre', serif;
        }
        .btn-save-primary:hover {
            background-color: var(--bs-blue-dark);
        }

        /* Label Style */
        .form-label-custom {
            font-size: 1.5rem; /* text-3xl md:text-2xl */
            font-weight: bold;
            color: black;
            flex-shrink: 0;
            margin-right: 1rem;
            font-family: 'Abhaya Libre', serif;
        }
        
    </style>
</head>
<body class="bg-light"> 
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid max-w-[1340px] px-4 px-md-0 mx-auto">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <div class="rounded-pill bg-header-gray d-flex align-items-center justify-content-center me-2" style="width: 50px; height: 50px;">
                        <span class="text-3xl font-iceberg text-black">PC</span>
                    </div>
                    <span class="fs-2 font-iceberg text-blue-primary">PetCareUS</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fs-4 font-abhaya-title fw-normal me-4">
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="index.html">TRANG CHỦ</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="about.html">VỀ CHÚNG TÔI</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black hover-underline" href="contact-info.html">LIÊN HỆ</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center">
                        <div class="text-end d-none d-sm-block me-3">
                            <p class="fs-5 fw-bold text-black mb-0 font-abhaya-title">Customer</p>
                            <p class="fs-6 font-abhaya-title text-danger mb-0" style="color: var(--bs-red-danger);">@cus_name</p>
                        </div>
                        
                        <div class="dropdown">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle active" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="bg-header-gray rounded-circle d-flex align-items-center justify-content-center text-xl fw-bold text-black" style="width: 48px; height: 48px;">
                                    C
                                </div>
                            </a>
                            <ul class="dropdown-menu text-small shadow-sm" style="font-family: var(--bs-font-sans-serif);">
                                <li><a class="dropdown-item text-blue-primary fw-bold" href="profile.html">Hồ sơ người dùng</a></li>
                                <li><a class="dropdown-item" href="manage-appointments.html">Quản lý cuộc hẹn</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="container mx-auto max-w-[1340px] pt-4 pb-5">
            
            <h1 class="fs-1 fw-bold text-black font-abhaya-title text-center mb-5">HỒ SƠ THÚ CƯNG</h1>

            <form action="#" method="POST" class="col-12 col-lg-8 mx-auto shadow-custom-lg bg-white rounded-4 p-4 p-md-5">
                
                <div class="d-flex justify-content-between align-items-center mb-5 border-bottom border-gray-medium pb-4">
                    <h2 class="fs-2 font-abhaya-title fw-bold text-black mb-0">Pet Name: <span class="text-blue-primary">Vàng</span></h2>
                    
                    <a href="medical-record-detail.html" class="text-decoration-underline fs-5 font-abhaya-title fw-normal transition text-blue-primary-hover">
                        XEM HỒ SƠ Y TẾ
                    </a>
                </div>

                <div class="d-flex align-items-center mb-5 border-bottom border-gray-medium pb-4">
                    <div class="rounded-circle bg-gray-light d-flex align-items-center justify-content-center me-4" style="width: 80px; height: 80px;">
                        <span class="fs-2 fw-bold text-black">V</span>
                    </div>
                    
                    <button type="button" class="btn btn-outline-secondary px-4 py-2 rounded-pill font-abhaya-title fs-5" style="border-width: 2px;">
                        Edit Photo
                    </button>
                    
                    <button type="button" class="btn btn-link text-error-red ms-auto text-decoration-none fs-5 font-abhaya-title fw-normal">
                        Delete Pet
                    </button>
                </div>
                
                <div class="row g-4 justify-content-center">
                    
                    <div class="col-md-6 d-flex flex-column gap-4">
                        
                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                            <label for="pet_name" class="form-label-custom mb-2 mb-md-0">PET NAME:</label>
                            <input type="text" id="pet_name" value="Vàng" class="form-control input-field w-100 w-md-auto" style="min-width: 200px;" required>
                        </div>

                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                            <label for="pet_species" class="form-label-custom mb-2 mb-md-0">PET SPECIES:</label>
                            <select id="pet_species" class="form-select input-field w-100 w-md-auto" style="min-width: 200px;" required>
                                <option value="Chó">Chó</option>
                                <option value="Mèo">Mèo</option>
                                <option value="Thỏ">Thỏ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>

                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                            <label for="pet_breed" class="form-label-custom mb-2 mb-md-0">PET BREED:</label>
                            <input type="text" id="pet_breed" value="Golden Retriever" class="form-control input-field w-100 w-md-auto" style="min-width: 200px;">
                        </div>

                    </div>
                    
                    <div class="col-md-6 d-flex flex-column gap-4">

                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                            <label for="pet_dob" class="form-label-custom mb-2 mb-md-0">DATE OF BIRTH:</label>
                            <input type="date" id="pet_dob" value="2020-05-15" min="1990-01-01" max="2025-12-31" 
                                   class="form-control input-field w-100 w-md-auto" style="min-width: 200px;">
                        </div>

                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                            <label for="pet_gender" class="form-label-custom mb-2 mb-md-0">GENDER:</label>
                            <select id="pet_gender" class="form-select input-field w-100 w-md-auto" style="min-width: 200px;" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                            <label for="pet_weight" class="form-label-custom mb-2 mb-md-0">WEIGHT:</label>
                            <div class="input-group-weight ms-md-auto">
                                <input type="number" id="pet_weight" value="15" step="0.1"
                                       class="form-control text-end" style="border-radius: 20px 0 0 20px !important;" required>
                                <span class="input-group-text">kg</span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="pt-5 mt-4 flex justify-content-center">
                    <button type="submit" class="btn-save-primary">
                        SAVE CHANGES
                    </button>
                </div>
            </form>
            
            <div class="text-center pt-5">
                <a href="pet-list.html" class="text-decoration-underline text-black fs-4 font-abhaya-title fw-normal transition text-blue-primary-hover">
                    &larr; BACK TO PET LIST
                </a>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
