<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Người Dùng | PetCareUS</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        // Cấu hình Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-primary': '#2167FF',
                        'blue-dark': '#001C57',
                        'gray-medium': '#B1A4A4',
                        'gray-light': '#D9D9D9',
                    },
                    boxShadow: {
                        'input': '0px 4px 10px rgba(0, 0, 0, 0.25)',
                        'section': '0px 4px 20px rgba(0, 0, 0, 0.25)',
                    },
                    fontFamily: {
                        'abhaya': ['Abhaya Libre', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Styling riêng cho Abhaya Libre */
        .font-abhaya-title {
            font-family: 'Abhaya Libre', serif;
        }
        
        /* Style cho Input Fields nhỏ hơn, phù hợp với trang profile */
        .profile-input {
            height: 60px;
            border-width: 3px;
            border-color: #000000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            padding: 10px 20px;
            font-size: 32px;
            line-height: 38px;
            color: #000000;
            opacity: 0.5; /* Placeholder/Initial value appearance */
        }
        
        .profile-label {
            font-size: 24px;
            line-height: 28px;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center pt-8">
    
    <!-- HEADER_CONTACT -->
    <header class="w-full max-w-[1440px] px-4 md:px-8 flex justify-between items-center h-[200px]">
        <div class="flex items-center space-x-2">
            <!-- PetCareUS Logo & Text -->
            <svg width="64" height="64" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-blue-primary w-16 h-16">
                <path d="M21 2C10.51 2 2 10.51 2 21s8.51 19 19 19 19-8.51 19-19S31.49 2 21 2zm0 34c-8.28 0-15-6.72-15-15S12.72 6 21 6s15 6.72 15 15-6.72 15-15 15zm-2-12c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm-8-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm16 0c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm-8-5c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z" fill="currentColor"/>
            </svg>
            <span class="text-5xl lg:text-6xl font-abhaya-title font-normal text-blue-primary">PetCareUS</span>
        </div>
        
        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-12 lg:space-x-20 font-abhaya-title text-3xl font-normal">
            <a href="#" class="text-black hover:text-blue-primary">Home</a>
            <a href="#" class="text-black hover:text-blue-primary">About</a>
            <a href="#" class="text-black hover:text-blue-primary">Contact</a>
        </nav>

        <!-- Profile / Dropdown Placeholder -->
        <div class="flex items-center space-x-2">
            <div>
                <p class="text-2xl font-abhaya-title font-normal text-black">Customer</p>
                <p class="text-xl font-abhaya-title font-normal text-red-600 text-right">@cus_name</p>
            </div>
            <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                <!-- User Icon Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </div>
            <!-- Dropdown Arrow -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-black">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-[1340px] px-4 md:px-0 mt-8">
        
        <!-- User Header Section (Rounded box for user name/avatar) -->
        <div class="relative w-full bg-white border-5 border-gray-300 shadow-section rounded-[50px] p-6 mb-12 flex items-center space-x-6 h-[162px]">
            <div class="w-[150px] h-[150px] bg-gray-300 rounded-full flex items-center justify-center -translate-y-1/2 absolute top-0 left-10">
                <!-- Large Avatar Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20 text-black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </div>
            
            <p class="font-abhaya-title text-4xl font-normal ml-52 mt-auto">@customer_name</p>
        </div>

        <!-- USER MANAGEMENT SECTION (Main Content Box) -->
        <div class="relative w-full h-auto bg-white border-[5px] border-gray-medium shadow-section rounded-[20px] pt-20 pb-10 px-10">

            <!-- Tab Bar -->
            <div class="absolute top-0 left-0 w-full h-20 bg-gray-light rounded-t-[20px] flex items-end px-10">
                <h2 class="text-4xl font-abhaya-title font-bold text-black pt-4">USER MANAGEMENT</h2>
            </div>

            <!-- Tab Navigation Links -->
            <div class="flex space-x-12 mt-4 border-b-2 border-gray-300 pb-2">
                <div class="relative">
                    <a href="#" class="font-abhaya-title profile-label text-blue-primary">MY PROFILE</a>
                    <!-- Active Tab Indicator Line -->
                    <div class="absolute bottom-[-10px] left-0 w-full h-[6px] bg-blue-primary rounded-full"></div>
                </div>
                <a href="#" class="font-abhaya-title profile-label text-black font-normal hover:text-blue-primary transition">MY PETS</a>
                <a href="#" class="font-abhaya-title profile-label text-black font-normal hover:text-blue-primary transition">MY APPOINTMENTS</a>
            </div>

            <!-- MY PROFILE Form Content -->
            <form class="grid grid-cols-1 lg:grid-cols-2 gap-x-16 gap-y-10 mt-10" onsubmit="event.preventDefault(); handleUpdate();">
                
                <!-- FULL NAME -->
                <div>
                    <label for="full_name" class="font-abhaya-title profile-label text-black block mb-2">FULL NAME</label>
                    <input type="text" id="full_name" value="John Doe" class="w-full profile-input rounded-[20px] font-abhaya-title">
                </div>
                
                <!-- ROLE (Read-only/Dropdown Placeholder) -->
                <div>
                    <label for="role" class="font-abhaya-title profile-label text-black block mb-2">ROLE</label>
                    <input type="text" id="role" value="Customer" readonly class="w-full profile-input rounded-[20px] font-abhaya-title bg-white cursor-default">
                </div>

                <!-- EMAIL -->
                <div>
                    <label for="email" class="font-abhaya-title profile-label text-black block mb-2">EMAIL</label>
                    <input type="email" id="email" value="john.doe@example.com" class="w-full profile-input rounded-[20px] font-abhaya-title">
                </div>

                <!-- PHONE -->
                <div>
                    <label for="phone" class="font-abhaya-title profile-label text-black block mb-2">PHONE</label>
                    <input type="tel" id="phone" value="555-123-4567" class="w-full profile-input rounded-[20px] font-abhaya-title">
                </div>

                <!-- ADDRESS (Spanning two columns on large screens) -->
                <div class="lg:col-span-2">
                    <label for="address" class="font-abhaya-title profile-label text-black block mb-2">ADDRESS</label>
                    <input type="text" id="address" value="123 Main St, Anytown, USA" class="w-full profile-input rounded-[20px] font-abhaya-title">
                </div>
                
                <!-- Update Button Container -->
                <div class="lg:col-span-2 flex justify-end mt-10">
                    <button type="submit" class="w-[159px] h-[70px] bg-white border-[3px] border-blue-primary shadow-input rounded-[20px] 
                                               flex items-center justify-center transition hover:bg-blue-primary/10">
                        <span class="text-3xl md:text-4xl font-abhaya-title font-bold text-blue-primary">
                            Update
                        </span>
                    </button>
                </div>
            </form>
            
            <!-- Placeholder for User List/Details (Rectangle 35/726px) - Not implemented as it conflicts with profile view. -->
        </div>
        
    </main>

    <script>
        function handleUpdate() {
            // Replace with actual Firestore update logic
            console.log("Profile update initiated.");
            // Example of showing a custom success message (not using alert)
            const updateButton = document.querySelector('button[type="submit"] span');
            updateButton.textContent = 'SAVED!';
            updateButton.parentElement.classList.remove('border-blue-primary');
            updateButton.parentElement.classList.add('border-green-500');

            setTimeout(() => {
                updateButton.textContent = 'Update';
                updateButton.parentElement.classList.remove('border-green-500');
                updateButton.parentElement.classList.add('border-blue-primary');
            }, 2000);
        }
    </script>
</body>
</html>
