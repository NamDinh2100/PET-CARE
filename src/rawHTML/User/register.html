<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký | PetCareUS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Định nghĩa biến màu tùy chỉnh */
        :root {
            --bs-blue-primary: #2167FF;
            --bs-gray-placeholder: #808080; /* Màu placeholder */
            --bs-box-shadow-sm: 0px 4px 10px rgba(0, 0, 0, 0.25); /* shadow-input */
            --bs-box-shadow-lg: 0px 4px 20px rgba(0, 0, 0, 0.25); /* shadow-section */
        }

        /* Định nghĩa font chữ tùy chỉnh */
        .font-abhaya-title {
            font-family: 'Abhaya Libre', serif;
        }

        /* Custom style cho Input lớn (600px rộng, 70px cao, 3px border đen, text 36px) */
        .custom-input {
            width: 100%;
            max-width: 600px;
            height: 70px; /* Tăng từ 60px lên 70px */
            background-color: white;
            border-radius: 20px !important; 
            padding-left: 1.5rem; 
            padding-right: 1.5rem; 
            box-shadow: var(--bs-box-shadow-sm) !important;
            border: 3px solid black; /* Mới: 3px solid black */
            font-size: 36px; /* Mới: 36px */
            line-height: 42px; /* Dùng line-height theo spec */
            font-family: 'Abhaya Libre', serif; 
            font-weight: 400;
            color: black;
            transition: all 0.15s ease-in-out;
        }

        /* Tùy chỉnh placeholder */
        .custom-input::placeholder {
            color: var(--bs-gray-placeholder); /* #808080 */
            opacity: 0.5; /* Mới: opacity 0.5 */
        }
        
        /* Custom style khi focus */
        .custom-input:focus {
            outline: none;
            border-color: var(--bs-blue-primary);
            box-shadow: 0 0 0 0.25rem rgba(33, 103, 255, 0.25);
        }

        /* Custom Button Style cho SUBMIT (229x67, border 5px, rounded-full, text 32px bold) */
        .btn-submit-register {
            width: 229px;
            height: 67px;
            border: 5px solid var(--bs-blue-primary); 
            background-color: white; 
            color: var(--bs-blue-primary);
            font-weight: 700;
            border-radius: 9999px !important; /* rounded-full / 100px */
            box-shadow: var(--bs-box-shadow-sm) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease-in-out;
            font-family: 'Abhaya Libre', serif;
            font-size: 32px; /* Mới: 32px */
            line-height: 38px;
        }
        .btn-submit-register:hover {
            background-color: var(--bs-blue-primary); 
            color: white; 
        }

        /* Custom style cho link LOGIN (text 32px) */
        .login-link {
            font-size: 32px; /* Mới: 32px */
            line-height: 38px;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-start" style="min-height: 100vh;"> 
    
    <div class="bg-white rounded-4 shadow-lg p-0 mx-3 my-5" 
         style="width: 100%; max-width: 800px; box-shadow: var(--bs-box-shadow-lg); margin-top: 164px; margin-bottom: 100px;">
        
        <div class="d-flex justify-content-center pt-5 pb-4">
            <h1 class="font-abhaya-title fw-bold text-black mb-0" style="font-size: 64px;">JOIN OUR FAMILY</h1>
        </div>

        <form class="px-4 pb-4 px-md-5 pt-0 d-flex flex-column" onsubmit="event.preventDefault(); alert('Registration Attempted (Mock)!');">
            
            <div class="d-flex justify-content-center mt-4"> 
                <input type="email" placeholder="Email" class="custom-input form-control" required>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input type="text" placeholder="Full name" class="custom-input form-control" required>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input type="tel" placeholder="Phone number" class="custom-input form-control" required>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input type="password" placeholder="Password" class="custom-input form-control" required>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input type="password" placeholder="Confirm password" class="custom-input form-control" required>
            </div>

            <div class="text-center mt-5">
                <a href="login.html" class="font-abhaya-title fw-normal text-black text-decoration-none transition login-link">
                    I have an account! <span class="fw-bold text-blue-primary">LOGIN</span>
                </a>
            </div>

            <div class="d-flex justify-content-center pt-5 mb-5">
                <button type="submit" class="btn-submit-register text-decoration-none">
                    SUBMIT
                </button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
