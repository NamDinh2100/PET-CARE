<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Hẹn | PetCareUS</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <script>
        // Cấu hình Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-primary': '#2167FF',
                        'gray-medium': '#B1A4A4',
                        'gray-light': '#D9D9D9',
                        'error-icon': '#852221', /* Màu icon Hủy/Đóng */
                    },
                    boxShadow: {
                        'input': '0px 4px 10px rgba(0, 0, 0, 0.25)',
                    },
                    fontFamily: {
                        'abhaya': ['Abhaya Libre', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Styling riêng */
        .font-abhaya-bold {
            font-family: 'Abhaya Libre', serif;
            font-weight: 700;
        }

        .input-field {
            /* Styles matching Rectangle 8, 9, 13, 39 */
            height: 40px;
            border: 1px solid #000000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .textarea-field {
            /* Styles matching Rectangle 10 */
            min-height: 142px;
            border: 1px solid #000000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            padding: 16px;
        }

        .submit-button {
            /* Styles matching Rectangle 37 */
            height: 41px;
            border: 2px solid #2167FF;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #2167FF;
            color: #FFFFFF;
        }

        /* Ẩn mũi tên mặc định của input type="date" và "time" */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        input[type="date"], input[type="time"] {
            color: #000000;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- USER Container (Booking Appointment Box) -->
    <div class="flex flex-col w-full max-w-2xl bg-white border-[4px] border-gray-medium rounded-2xl mx-auto my-12 shadow-2xl">

        <!-- Rectangle 34 (Header Bar) -->
        <div class="h-24 bg-gray-light rounded-t-2xl flex items-center justify-between px-6 md:px-12 border-b-[5px] border-gray-medium">
            <!-- MAKE APPOINTMENT (Thay thế USER MANAGEMENT cho phù hợp ngữ cảnh) -->
            <h1 class="text-3xl sm:text-4xl font-abhaya-bold text-black translate-y-0.5">MAKE APPOINTMENT</h1>
            
            <!-- Close/Cancel Button -->
            <button class="w-10 h-10 sm:w-14 sm:h-14 flex items-center justify-center text-error-icon rounded-full hover:bg-gray-300 transition duration-150">
                <!-- Close icon (X) -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-8 h-8">
                    <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.3 10.7L12.7 14l3.6 3.3-.7.7-3.6-3.3-3.6 3.3-.7-.7 3.6-3.3-3.6-3.3.7-.7 3.6 3.3 3.6-3.3.7.7z"/>
                </svg>
            </button>
        </div>

        <!-- Main Content (Form) -->
        <form class="p-6 md:p-10 flex-grow space-y-8" onsubmit="event.preventDefault(); alert('Form Submitted (Mock)!');">

            <!-- SELECT YOUR PET -->
            <div class="relative">
                <input type="text" placeholder="SELECT YOUR PET" class="input-field w-full text-xl font-inter opacity-40 focus:opacity-100 focus:outline-none" readonly>
                <!-- Down Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-7 h-7 absolute right-4 top-1/2 transform -translate-y-1/2 opacity-50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </div>

            <!-- DATE and TIME -->
            <div class="grid grid-cols-2 gap-4">
                <!-- DATE -->
                <div class="relative">
                    <input type="date" placeholder="DATE" class="input-field w-full text-xl font-inter opacity-40 focus:opacity-100 focus:outline-none placeholder-gray-400" value="">
                    <!-- Calendar Icon for Date -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 absolute right-4 top-1/2 transform -translate-y-1/2 opacity-50 pointer-events-none">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5m18 7.5v-7.5" />
                    </svg>
                </div>
                <!-- TIME -->
                <div class="relative">
                    <input type="time" placeholder="TIME" class="input-field w-full text-xl font-inter opacity-40 focus:opacity-100 focus:outline-none placeholder-gray-400" value="">
                    <!-- Clock Icon for Time -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 absolute right-4 top-1/2 transform -translate-y-1/2 opacity-50 pointer-events-none">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
            </div>

            <!-- SELECT OUR SERVICE -->
            <div class="relative">
                <input type="text" placeholder="SELECT OUR SERVICE" class="input-field w-full text-xl font-inter opacity-40 focus:opacity-100 focus:outline-none" readonly>
                <!-- Down Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-7 h-7 absolute right-4 top-1/2 transform -translate-y-1/2 opacity-50">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </div>

            <!-- Note something... (Textarea) -->
            <div>
                <textarea placeholder="Note something..." class="textarea-field w-full text-xl font-inter opacity-40 focus:opacity-100 focus:outline-none resize-none"></textarea>
            </div>

            <!-- SUBMIT Button -->
            <div class="flex justify-end pt-4">
                <button type="submit" class="submit-button w-full sm:w-[122px] bg-white text-blue-primary font-abhaya-bold text-xl hover:text-white">
                    SUBMIT
                </button>
            </div>

        </form>

    </div>

</body>
</html>
