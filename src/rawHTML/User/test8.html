<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Y Tế Thú Cưng | PetCareUS</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        // Cấu hình Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-primary': '#2167FF',
                        'blue-dark': '#001C57',
                        'gray-medium': '#B1A4A4',
                        'gray-light': '#D9D9D9',
                        'error-red': '#852221',
                    },
                    boxShadow: {
                        'input': '0px 4px 10px rgba(0, 0, 0, 0.25)',
                        'section': '0px 4px 20px rgba(0, 0, 0, 0.25)',
                    },
                    fontFamily: {
                        'abhaya': ['Abhaya Libre', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Styling riêng cho Abhaya Libre */
        .font-abhaya-title {
            font-family: 'Abhaya Libre', serif;
        }
        
        .table-header {
            font-size: 24px;
            line-height: 28px;
            font-weight: 400; /* Dùng font-weight 400 như trong spec cho text header */
        }

        .table-data {
            font-size: 18px;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center pt-8">
    
    <!-- HEADER_CONTACT -->
    <header class="w-full max-w-[1440px] px-4 md:px-8 flex justify-between items-center h-[120px] md:h-[150px] lg:h-[200px]">
        <div class="flex items-center space-x-2">
            <!-- PetCareUS Logo & Text -->
            <svg width="64" height="64" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-blue-primary w-16 h-16">
                <path d="M21 2C10.51 2 2 10.51 2 21s8.51 19 19 19 19-8.51 19-19S31.49 2 21 2zm0 34c-8.28 0-15-6.72-15-15S12.72 6 21 6s15 6.72 15 15-6.72 15-15 15zm-2-12c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm-8-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm16 0c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm-8-5c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z" fill="currentColor"/>
            </svg>
            <span class="text-5xl lg:text-6xl font-abhaya-title font-normal text-blue-primary">PetCareUS</span>
        </div>
        
        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-12 lg:space-x-20 font-abhaya-title text-3xl font-normal">
            <a href="#" class="text-black hover:text-blue-primary">Home</a>
            <a href="#" class="text-black hover:text-blue-primary">About</a>
            <a href="#" class="text-black hover:text-blue-primary">Contact</a>
        </nav>

        <!-- Profile / Dropdown Placeholder -->
        <div class="flex items-center space-x-2">
            <div>
                <p class="text-2xl font-abhaya-title font-normal text-black">Customer</p>
                <p class="text-xl font-abhaya-title font-normal text-red-600 text-right">@cus_name</p>
            </div>
            <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                <!-- User Icon Placeholder -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
            </div>
            <!-- Dropdown Arrow -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-black">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
        </div>
    </header>

    <!-- Main Content Area: Centered Medical Records View -->
    <main class="w-full flex justify-center mt-12 mb-12 px-4">
        
        <!-- USER PET MEDICAL RECORDS (Responsive Container mimicking the 1130px design) -->
        <div class="relative w-full max-w-7xl xl:max-w-[1130px] h-auto min-h-[600px] bg-white border-[4px] border-gray-medium rounded-[20px] shadow-section mx-auto">

            <!-- Rectangle 34 (Header Bar) -->
            <div class="absolute top-0 left-0 w-full h-20 bg-gray-light rounded-t-[16px] flex items-center justify-center border-b-[5px] border-gray-medium">
                <h2 class="text-4xl font-abhaya-title font-bold text-black pt-2">MEDICAL RECORDS</h2>
                
                <!-- Cancel Icon (Close button) - Positioned according to the spec, but made clickable/usable -->
                <button class="absolute right-4 top-2 p-2 rounded-full hover:bg-gray-medium transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-10 h-10 text-error-red">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Table Headers (Under the main header) -->
            <div class="pt-[90px] px-4 md:px-8 w-full flex text-black font-abhaya-title table-header bg-white border-b-4 border-gray-light">
                <!-- Date (w: 107px) -->
                <div class="w-1/6 min-w-[100px] py-2">Date</div>
                <!-- Diagnosis (w: 102px) -->
                <div class="w-2/6 py-2 ml-4">Diagnosis</div>
                <!-- Treatment (w: 111px) -->
                <div class="w-2/6 py-2 ml-4">Treatment</div>
                <!-- Action (w: 111px) -->
                <div class="w-1/6 min-w-[100px] py-2 text-right">Action</div>
            </div>

            <!-- Frame 1 (Table Content Area) - The content area for the records -->
            <div class="p-4 md:p-8 w-full min-h-[400px] bg-gray-light/50">
                <!-- Placeholder for medical entries -->
                <p class="text-gray-500 text-center py-12 text-xl font-sans">
                    No medical records found for this pet yet.
                    <!-- Example record entry structure (for demonstration) -->
                    <!-- 
                    <div class="flex text-black font-sans table-data items-center">
                        <div class="w-1/6 min-w-[100px] pr-2">2024-11-05</div>
                        <div class="w-2/6 pr-2">Common cold (Viral)</div>
                        <div class="w-2/6 pr-2">Antibiotics & Rest</div>
                        <div class="w-1/6 min-w-[100px] text-right">
                            <button class="text-blue-primary hover:underline">View</button>
                        </div>
                    </div>
                    -->
                </p>
            </div>

            <!-- Rectangle 35 (Footer/Pagination) -->
            <div class="w-full h-20 bg-gray-light rounded-b-[16px] flex items-center justify-center border-t-[5px] border-gray-medium">
                <nav class="flex space-x-2 text-xl font-abhaya-title font-normal items-center">
                    <!-- 1-square-fill -->
                    <button class="w-8 h-8 bg-black text-white rounded-md flex items-center justify-center shadow-md">1</button>
                    <!-- 2-square -->
                    <button class="w-8 h-8 bg-white text-black border border-black rounded-md flex items-center justify-center hover:bg-gray-200">2</button>
                    <!-- 3-square -->
                    <button class="w-8 h-8 bg-white text-black border border-black rounded-md flex items-center justify-center hover:bg-gray-200">3</button>
                    <!-- 4-square -->
                    <button class="w-8 h-8 bg-white text-black border border-black rounded-md flex items-center justify-center hover:bg-gray-200">4</button>
                    <!-- 5-square -->
                    <button class="w-8 h-8 bg-white text-black border border-black rounded-md flex items-center justify-center hover:bg-gray-200">5</button>
                    
                    <!-- chevron-right -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6 ml-4 text-black">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </nav>
            </div>
            
        </div>
        
    </main>

</body>
</html>
