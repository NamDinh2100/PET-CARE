<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&family=Inter:wght=400;500&display=swap" rel="stylesheet">

    <script>
        // Cấu hình Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-primary': '#2167FF',
                        'gray-medium': '#B1A4A4',
                        'gray-light': '#D9D9D9',
                        'error-icon': '#852221',
                    },
                    boxShadow: {
                        'input': '0px 4px 10px rgba(0, 0, 0, 0.25)',
                    },
                    fontFamily: {
                        'abhaya': ['Abhaya Libre', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Styling riêng */
        .password-input {
            height: 60px;
            background-color: white;
            border-radius: 20px;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            border: 3px solid black;
            font-size: 24px;
            line-height: 28px;
            font-family: 'Abhaya Libre', serif;
            color: black;
            transition: all 0.15s ease-in-out;
        }

        .password-input::placeholder {
            color: #808080;
            opacity: 0.4;
        }

        .password-input:focus {
            border-color: #2167FF;
            box-shadow: 0 0 0 0.15rem rgba(33, 103, 255, 0.5);
        }

        .submit-button {
            height: 52px;
            border: 3px solid #2167FF;
            border-radius: 9999px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            transition: all 0.15s ease-in-out;
        }

        .submit-button:hover {
            background-color: #2167FF;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-[20px] shadow-2xl flex flex-col min-h-[350px]">
        
        <div class="h-[105px] bg-gray-light rounded-t-[20px] flex items-center justify-between px-6 sm:px-10 border-b-[5px] border-gray-medium">
            <h1 class="text-4xl sm:text-5xl font-abhaya font-bold text-black translate-y-0.5">RESET PASSWORD</h1>
            
            <a href="login.html" class="w-10 h-10 sm:w-14 sm:h-14 flex items-center justify-center text-error-icon rounded-full hover:bg-gray-300 transition duration-150" title="Quay lại Đăng nhập">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-8 h-8">
                    <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm4.3 10.7L12.7 14l3.6 3.3-.7.7-3.6-3.3-3.6 3.3-.7-.7 3.6-3.3-3.6-3.3.7-.7 3.6 3.3 3.6-3.3.7.7z"/>
                </svg>
            </a>
        </div>

        <form class="p-6 md:p-10 flex-grow space-y-8" onsubmit="event.preventDefault(); alert('Password Reset Email Sent (Mock)!');">

            <div class="relative">
                <input type="email" placeholder="Enter your email" class="password-input w-full placeholder:opacity-40 focus:opacity-100 focus:outline-none" required>
            </div>

            <div class="flex justify-center pt-4">
                <button type="submit" class="submit-button w-[122px] bg-white text-blue-primary font-abhaya-bold text-xl hover:text-white hover:bg-blue-primary">
                    SUBMIT
                </button>
            </div>
            
            <div class="text-center pt-4 text-sm text-gray-700 font-inter">
                A password reset link will be sent to your email address.
            </div>

        </form>
    </div>
</body>
</html>
