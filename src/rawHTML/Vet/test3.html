<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng - PetCare</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Cấu hình Tailwind cho font và bóng đổ
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#348D44',
                        'brand-red': '#FF0000',
                    },
                    borderWidth: {
                        '3': '3px',
                    },
                    boxShadow: {
                        'custom': '0px 4px 10px rgba(0, 0, 0, 0.25)',
                    },
                    fontFamily: {
                        // Thêm Abhaya Libre nếu có thể, nếu không dùng Inter
                        sans: ['Inter', 'Abhaya Libre', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Tải font Inter (thay thế cho Abhaya Libre nếu không có sẵn) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* Đảm bảo border-3px hoạt động */
        .border-3 {
            border-width: 3px;
        }

        /* Custom style cho textarea */
        textarea:focus {
            outline: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
        }

    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Container Chính (USER) -->
    <div class="relative w-full max-w-5xl bg-white border-4 border-gray-400 rounded-3xl shadow-2xl p-0 overflow-hidden">
        
        <!-- Header (Rectangle 34) -->
        <header class="h-20 bg-gray-300 flex items-center justify-center relative border-b-4 border-gray-400">
            <!-- USER MANAGEMENT -->
            <h1 class="text-3xl md:text-4xl font-extrabold text-black font-sans tracking-wide">
                QUẢN LÝ NGƯỜI DÙNG
            </h1>
            
            <!-- Cancel Icon (Vị trí tuyệt đối giống thiết kế) -->
            <button class="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-red-700 hover:bg-red-800 text-white rounded-full transition duration-150 shadow-md" 
                    aria-label="Đóng hoặc Hủy">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </header>

        <!-- Form Nội dung -->
        <main class="p-4 md:p-8 space-y-8">

            <!-- Hàng 1: CUSTOMER và SERVICE -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- CUSTOMER -->
                <div class="space-y-2">
                    <label for="customer-name" class="text-xl font-bold text-black">KHÁCH HÀNG</label>
                    <input type="text" id="customer-name" placeholder="Nhập tên khách hàng"
                           class="w-full h-16 p-4 border-3 border-black shadow-custom rounded-xl focus:border-blue-500 transition duration-150">
                </div>

                <!-- SERVICE -->
                <div class="space-y-2">
                    <label for="service-type" class="text-xl font-bold text-black">DỊCH VỤ</label>
                    <select id="service-type"
                            class="w-full h-16 p-4 border-3 border-black shadow-custom rounded-xl appearance-none bg-white focus:border-blue-500 transition duration-150">
                        <option value="">Chọn dịch vụ...</option>
                        <option value="kham">Khám sức khỏe tổng quát</option>
                        <option value="tiem">Tiêm phòng</option>
                        <option value="phau">Phẫu thuật</option>
                    </select>
                </div>
            </div>

            <!-- Hàng 2: TIME và DATE START -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- TIME -->
                <div class="space-y-2">
                    <label for="appointment-time" class="text-xl font-bold text-black">THỜI GIAN</label>
                    <input type="time" id="appointment-time" value="10:00"
                           class="w-full md:w-40 h-16 px-4 py-2 border-3 border-black shadow-custom rounded-xl focus:border-blue-500 transition duration-150">
                </div>

                <!-- DATE START -->
                <div class="space-y-2">
                    <label for="appointment-date" class="text-xl font-bold text-black">NGÀY BẮT ĐẦU</label>
                    <!-- Kích thước 317px được mô phỏng bằng w-full md:w-80 -->
                    <input type="date" id="appointment-date" value="2025-12-07"
                           class="w-full md:w-80 h-16 px-4 py-2 border-3 border-black shadow-custom rounded-xl focus:border-blue-500 transition duration-150">
                </div>
            </div>

            <!-- Hàng 3: NOTE (Rectangle 42) -->
            <div class="space-y-2">
                <label for="appointment-note" class="text-xl font-bold text-black">GHI CHÚ</label>
                <!-- Kích thước 1065px x 282px được mô phỏng bằng w-full và min-h-72 -->
                <textarea id="appointment-note" rows="6" placeholder="Nhập chi tiết cuộc hẹn, triệu chứng, hoặc ghi chú khác..."
                          class="w-full min-h-72 p-4 border-3 border-black shadow-custom rounded-xl resize-none transition duration-150"></textarea>
            </div>
            
            <!-- Hàng 4: Actions (PET INFO và SAVE) -->
            <div class="flex flex-col sm:flex-row justify-between items-center pt-4 space-y-4 sm:space-y-0">
                
                <!-- PET INFO (Rectangle 46) -->
                <button onclick="showModal('Thông tin Thú cưng', 'Chức năng xem thông tin chi tiết về thú cưng cần được phát triển.', 'error')"
                        class="w-full sm:w-48 h-18 py-3 px-6 bg-white border-3 border-brand-red shadow-custom rounded-xl text-brand-red text-2xl md:text-3xl font-bold hover:bg-red-50 transition duration-150 active:scale-[.98]">
                    THÔNG TIN PET
                </button>
                
                <!-- SAVE (Rectangle 10) -->
                <button onclick="showModal('Lưu dữ liệu', 'Dữ liệu cuộc hẹn đã được lưu thành công vào cơ sở dữ liệu.', 'success')"
                        class="w-full sm:w-48 h-18 py-3 px-6 bg-white border-3 border-brand-green shadow-custom rounded-xl text-brand-green text-3xl md:text-4xl font-bold hover:bg-green-50 transition duration-150 active:scale-[.98]">
                    LƯU
                </button>
            </div>

        </main>
        
    </div>

    <!-- Modal tùy chỉnh (Thay thế alert/confirm) -->
    <div id="app-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95" id="modal-content">
            <h3 class="text-xl font-bold mb-4" id="modal-title">Thông báo</h3>
            <p class="text-gray-600 mb-6" id="modal-body">Nội dung thông báo...</p>
            <div class="flex justify-end space-x-3">
                <button class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition duration-150" onclick="hideModal()">Đóng</button>
            </div>
        </div>
    </div>

    <script>
        // --- Chức năng Modal tùy chỉnh ---
        function showModal(title, body, type = 'info') {
            const modal = document.getElementById('app-modal');
            const titleElement = document.getElementById('modal-title');
            document.getElementById('modal-body').textContent = body;
            titleElement.textContent = title;
            
            // Cập nhật màu sắc tiêu đề
            titleElement.classList.remove('text-blue-600', 'text-red-600', 'text-gray-800');
            if (type === 'success') {
                titleElement.classList.add('text-blue-600');
            } else if (type === 'error') {
                titleElement.classList.add('text-red-600');
            } else {
                titleElement.classList.add('text-gray-800');
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Thêm hiệu ứng animation
            setTimeout(() => {
                document.getElementById('modal-content').classList.remove('scale-95');
                document.getElementById('modal-content').classList.add('scale-100');
            }, 50);
        }

        function hideModal() {
            const modal = document.getElementById('app-modal');
            document.getElementById('modal-content').classList.remove('scale-100');
            document.getElementById('modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
