<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCareUS Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Logo góc trái trên */
        .brand-logo {
            font-size: 1.8rem;
            font-family: serif; /* Font giống logo */
            color: #4a90e2; /* Màu xanh dương nhạt giống hình */
        }
        .brand-logo i {
            color: #000; /* Icon màu đen */
            transform: rotate(-20deg); /* Xoay nhẹ icon cho giống */
        }

        /* Tiêu đề Welcome Back */
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #000;
            margin-bottom: 30px;
        }

        /* Tùy chỉnh Input field */
        .custom-input {
            border: 3px solid #000; /* Viền đen dày */
            border-radius: 15px; /* Bo góc nhẹ */
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #aaa; /* Màu chữ placeholder */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Đổ bóng nhẹ */
        }
        
        .custom-input::placeholder {
            color: #ccc;
        }

        /* Link quên mật khẩu */
        .forgot-pass {
            color: #ff3b30; /* Màu đỏ */
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* Text đăng ký */
        .register-text {
            font-size: 1rem;
        }
        .register-link {
            color: #2d5bff;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Nút Login */
        .btn-login {
            background-color: white;
            color: #2d5bff;
            border: 2px solid #2d5bff;
            border-radius: 50px; /* Bo tròn hình viên thuốc */
            padding: 10px 50px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #2d5bff;
            color: white;
        }

        /* Container căn giữa */
        .login-container {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container-fluid pt-4 ps-5">
        <div class="brand-logo">
            <i class="fa-solid fa-paw me-2"></i>PetCareUS
        </div>
    </div>

    <div class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="login-container text-center px-3">
            
            <h1 class="login-title">WELCOME BACK</h1>

            <form>
                <div class="mb-4">
                    <input type="email" class="form-control custom-input" placeholder="Email">
                </div>

                <div class="mb-2">
                    <input type="password" class="form-control custom-input" placeholder="Password">
                </div>

                <div class="d-flex justify-content-end mb-4">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="mb-4 register-text">
                    Already have no account? <a href="/vwAccounts/signup" class="register-link">JOIN WITH US</a>
                </div>

                <button type="button" class="btn btn-login">LOGIN</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
